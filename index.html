<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <title>Game Time</title>
</head>
<body>
  <header>
    <h1>TURING INVADERS</h1>
    <h4> Use your arrow keys to move left and right, and your space bar to shoot</h4>
  </header>
  <div class="columns">
    <canvas id="screen" width="600px" height="400px"></canvas>
    <section><h2>current score</h2><p id="current_score"></p><h2>HIGH SCORE</h2><p id="high_score"></p>
      <form id="form" class="hidden"> Congratulations<br>You Got The HIGH SCORE<br>Enter Your Initials<br>
        <input type="text" id="input" name="initials"><br>
        <input type="submit" id="button" value="Let's Go"><br>
        <p>
          Your score will<br>not be saved<br>unless you enter<br> your initials
        </p>
      </form>
    </section>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
